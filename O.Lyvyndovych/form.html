<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Bootcamp test task</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a href="#" class="navbar-brand">Submit Form</a>
            </nav>
        </div>
        <form class="main-form needs-validation" novalidate action="">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" class="form-control"  onchange="return validateFirst();" required>
                        <div class="invalid-feedback">Please enter your first name</div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" class="form-control" onchange="return validateLast();" required>
                        <div class="invalid-feedback">Please enter your last name</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text" onchange="return validateBirthday();" required/>
                <div class="invalid-feedback">Please enter your birthday</div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Male" unchecked required>
                    <label class="form-check-label" for="exampleRadios1">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="Female" unchecked required>
                    <label class="form-check-label" for="exampleRadios2">Female</label>
                    <div class="invalid-feedback">Please choose gender</div>
                </div>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select required name="country" class="form-control" id="country">
                    <option value=""></option>
                    <option value="ukr">Ukraine</option>
                    <option value="fr">...</option>
                </select>
                <div class="invalid-feedback">Please choose the country</div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" onchange="return validateEmail();" required>
                        <div class="invalid-feedback">Please enter your email</div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password" onchange="return validatePassword();" required>
                        <div class="invalid-feedback">Please enter password</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" class="form-control" value="" required>
                <div class="invalid-feedback">Please enter your address</div>
            </div>
            <div class="form-group">
                <label for="textarea">Notes</label>
                <textarea class="form-control" id="textarea" rows="3"></textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
